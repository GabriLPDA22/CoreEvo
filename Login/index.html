<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="Imagen"></div>
    </div>

    
    <div class="login-container">
        <h2>INICIO DE SESIÓN</h2>
        <div class="input-group">
          <label for="email">CORREO</label>
          <input type="email" id="email" name="email" placeholder="ESCRIBE TU CORREO">
        </div>
        <div class="input-group">
          <label for="password">CONTRASEÑA</label>
          <input type="password" id="password" name="password" placeholder="ESCRIBE TU CONTRASEÑA">
        </div>
        <div class="fila-flex">
            <div class="checkbox">
                <input type="checkbox" id="checkbox">
                <label for="checkbox">Recordar Contraseña</label>
            </div>
            <a class="forgot-password">¿OLVIDASTE CONTRASEÑA?</a>
        </div>
        <button type="submit" class="btn">INICIAR SESIÓN</button>
    </div>
      
</body>

</html>
