<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscripción al Gimnasio</title>
  <link rel="stylesheet" href="INSCRIPCION.css">
</head>
<body>
  <div class="container">
    <div class="imagen-inscripcion">

      
    </div>
    <div class="content-container">
      <h1>VAMOS A EMPEZAR</h1>
      <h2><span class= "A-ENTRENAR-YA">A ENTRENAR YA</span></h2>
      <p>Bienvenido a nuestro gimnasio campeón/ona, rellena el formulario de inscripción al gimnasio y ven en el mismo día para poder empezar a entrenar sin perder nada de tiempo.</p>
      <form action="#" method="post">
        <input type="text" placeholder="Nombre y Apellidos">
        <input type="text" placeholder="Localidad">
        <input type="text" placeholder="DNI">
        <input type="email" placeholder="Correo electrónico">
        <input type="tel" placeholder="Número de teléfono">
        <div class="buttons-container">
          <button type="valoraciones">VALORACIONES</button>
          <button type="empecemos">ENVIAR</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
